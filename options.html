<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>


body {
    font-family: Arial, sans-serif;
    font-size: large;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #statusToast {
    background-color: #ffc107;
    color: #856404;
  }
  
  
    </style>

  </head>
  <body>
    <br><br>
    For the best result tick both boxes.
    <br><br>
    <label>
      <input type="checkbox" id="disScrollResOpt" />
      Disable Chrome's Auto Scroll Restoration
    </label>
    <label>
      <input type="checkbox" id="enPreScrollOpt" />
      Enable Manual Auto Pre Scrolling
    </label>

    <div id="statusToast"></div>
    
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
